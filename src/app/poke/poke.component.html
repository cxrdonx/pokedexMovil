

<section class="header-container">
<div id="poke-container">
    <div class="search">
        <input type="text" placeholder="Buscar pokemon" class="searchTxt" [(ngModel)]="pokemonId" (keyup.enter)="getPokemonId()"/>
    </div>
</div>
<div *ngIf ="pokemon" class="">
          <div class="img-container">
    <img src ="{{pokemon.sprites.other.dream_world.front_default}}" id="poke_img"/>
</div>

</div>
</section>

<div class= "dash">

</div>

<div *ngIf ="pokemon" class="info-container">
    <div *ngIf ="pokemon"class="item1"><h1>{{pokemon.name}}</h1></div> 
    <div *ngIf ="pokemon"class ="item3">Altura: {{pokemon.height}}</div> 
    <div *ngIf ="pokemon"class="item4">Peso: {{pokemon.weight}}</div>
    <div *ngIf ="pokemon"class ="item5">{{hability.flavor_text_entries[42].flavor_text}}</div> 
   
    
   <!--- <input type="text" class="item6" [(ngModel)]="pokemonId" (keyup.enter)="getPokemonId()"/> -->
</div>
